<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>

    <link rel="stylesheet" href=".fantasy-app\frontend\css\login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="background">

    <img src=".\fantasy-app\frontend\assets\images\login.jpg" alt="Background">

</div>

<div class="container">
    <form class="login-form" >
        <h2>Login</h2>

        <div class="input-box">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Username or Email" required>
        </div>

        <div class="input-box">
            <i class="fas fa-lock icon"></i>
            <input type="password" placeholder="Password" id="password" required>
            <i class="fas fa-eye eye-icon" id="togglePassword"></i>
        </div>

        <div class="forgot-password">

            <a href=".\fantasy-app\frontend\html\forgot.html " target="_blank" >Forgot Password?</a>

        </div>

        <button type="submit">Login</button>
    </form>
</div>


<script src=".\fantasy-app\frontend\js\login.js"></script>



</body>
</html>
