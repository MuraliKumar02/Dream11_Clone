<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <link rel="stylesheet" href="./css/create.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="particles"></div>

  <div class="locker-box" id="lockerBox">
    <div class="icon-container" id="lockIcon">
      <i class="fas fa-lock"></i>
    </div>
    <h2>Change Password</h2>

    <div class="input-group">
      <label for="new-password">New Password</label>
      <div class="password-container">
        <input type="password" id="new-password" placeholder="Enter new password" oninput="checkStrength()" />
        <i class="far fa-eye" onclick="toggleVisibility('new-password', this)"></i>
      </div>
      <div id="strength-bar"></div>
    </div>

    <div class="input-group">
      <label for="confirm-password">Confirm Password</label>
      <div class="password-container">
        <input type="password" id="confirm-password" placeholder="Confirm password" />
        <i class="far fa-eye" onclick="toggleVisibility('confirm-password', this)"></i>
      </div>
    </div>

    <button class="reset-button" onclick="validatePasswords()">
      <i class="fas fa-unlock-alt"></i> Reset Password
    </button>
  </div>

  <div id="toast">Password reset successfully!</div>
  <audio id="unlock-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
<script src="./script/create.js"></script>
 
</body>
</html>
